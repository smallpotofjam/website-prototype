{% extends "base.html" %}

{% block title %}Coffee Selection{% endblock %}

{% block content %}
<h1 style="text-align:center;">Choose Your Coffee</h1>

<div style="display:flex; justify-content:center; gap:40px; margin-top:30px;">
  <!-- Coffee Grid -->
  <div style="display:grid; grid-template-columns:repeat(5, 150px); gap:20px;">
    {% for coffee in coffees %}
      <div style="text-align:center;">
        <button onclick="addCoffee('{{ coffee }}')" style="border:none; background:none; cursor:pointer;">
          <img src="{{ url_for('static', filename='images/' ~ coffee) }}"
               alt="{{ coffee }}"
               style="width:150px; height:150px; object-fit:cover; border-radius:8px;">
          <div style="margin-top:8px; font-weight:bold;">{{ coffee }}</div>
        </button>
      </div>
    {% endfor %}
  </div>

  <!-- Selected List -->
  <div style="width:200px; background:#f9f9f9; padding:15px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h3>Selected Coffees</h3>
    <ul id="selectedList" style="list-style:none; padding:0; margin:0;">
      <!-- Items will be added here -->
    </ul>
  </div>
</div>

<script>
  function addCoffee(name) {
    const list = document.getElementById("selectedList");
    const li = document.createElement("li");
    li.textContent = name;
    list.appendChild(li);
  }
</script>
{% endblock %}

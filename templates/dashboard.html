{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<style>

  .hover-text { color: #00ff00; }

  .hover-text:hover { color: red; }

</style>



<p class="hover-text">Hover over this text.</p>



<button onclick="document.body.style.backgroundColor='lightyellow'">Click Me</button>
<p

  onmouseover="this.style.color='red'"

  onmouseout="this.style.color='black'">

  Hover over this text.

</p>


{% endblock %}
